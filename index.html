<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchtab>Search Weather</div>
        </div>

        <div class="weather-container">

            <!-- grant location -->
            <div class="sub-container grant_location">

                <div class="location_img" >
                    <img src="loc.jpg" height="80px" width="80px">
                </div>
                <div class="text_grant">Grant Location Access</div>
                <div class="text_allow">Allow Access To Get Weather Information</div>
                <button class="btn_loc" grant-access-loc>Grant Access</button>

            </div>

            <!-- search bar -->
            <form class="sub-container form-container" data-search-form>
                <input placeholder="Search for city........" data-search-input>
                <button class="btn"> 
                    <img src="Search.gif" height="20" width="20"  >
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading">
                <img src="Spinner-2.gif" alt="loading....." height="150" width="150" >
                <p>Loading........</p>
            </div>

            <!-- current location -->
            <div class="sub-container user-info" user-full-curr-info>
                <!-- user loc -->
                <div class="name">
                    <p user-city-name></p>
                    <img user-country-icon>
                </div>
                <!-- data-weather-description -->
                <p data-weather-descript></p>
                <!-- data-weather-icon -->
                <img data-weather-icon>
                <!-- current temp updation -->
                <p data-temp></p>
                <!-- all predictor cards -->
                <div class="weather_predictor">
                    <!-- card - 1 -->
                    <div class="card">
                        <img src="wind.jpg" >
                        <p>WIND SPEED</p>
                        <p data-wind-speed></p>
                    </div>
                    <!-- card - 2 -->
                    <div class="card">
                        <img src="humidity.jpeg" >
                        <p>HUMIDITY</p>
                        <p data-humidity-speed></p>
                    </div>
                    <!-- card - 3 -->
                    <div class="card">
                        <img src="cloud.jpeg">
                        <p>CLOUDS</p>
                        <p data-cloud-speed></p>
                    </div>
                </div>
            </div>
            <div class="devloper">
                <p>Developed By:</p>
                <a href="https://www.linkedin.com/in/sumit-kumar-975b37220/" target="_blank">
                     Sumit </a>
            </div>

        </div>

        <div class="error">
            <img src="error.webp" >
            <p>city not found</p>
        </div>

    </div>
    <script src="newindex.js"></script>
</body>
</html>
